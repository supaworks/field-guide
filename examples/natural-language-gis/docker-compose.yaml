services:
  app:
    build: .
    ports:
      - 3004:3000
    environment:
      - DATABASE_URL=postgres://root:mysecretpassword@db:5432/local
      - SUPA_API_TOKEN=${SUPA_API_TOKEN}
      - BASE_HREF=${BASE_HREF:-https://api.supa.works/openai}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    command: sh -c "sleep 5; bun run db:push --force && bun run scripts/seed.ts && bun run scripts/check-data.ts && bun run build/index.js"
  db:
    image: postgis/postgis:16-3.4
    restart: always
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: local
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
